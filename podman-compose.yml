version: '3.9'

services:
  nginx:
    image: cgr.dev/chainguard/nginx:latest
    container_name: web-nginx
    user: "0:0"
    ports:
      - "443:443"
    volumes:
      - ./website:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /home/tommy/letsencrypt/2two2.me:/etc/letsencrypt/live/2two2.me-0001:ro,Z
      - ./logs:/var/log/nginx
    restart: always
